<body>
		
<div class="ScriptTop">
    <div class="rt-container">
        <div class="col-rt-4" id="float-right">
 
            <!-- Ad Here -->

                <li><a href="/static/css/img/user1.png" title="Back to tutorial page">Back to Tutorial</a></li>
            </ul>
        </div>
    </div>
</div>

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	<div class="rt-heading">
            	<h1>Student Profile Page Design Example</h1>
                <p></p>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
<!-- Student Profile -->
<div class="student-profile py-4">
  <div class="container">
      <div class="row">
          <div class="col-lg-4">
              <div class="card shadow-sm">
                  <div class="card-header bg-transparent text-center">
                      <img src="static//img/user1.png" class="img-square" alt="Picture">
                      <h3>{{mem_name}}</h3>
                  </div>
                  <div class="card-body" style="margin-top: 0px;">
                    <br>
                    <strong class="pr-1">아이디</strong> {{mem_id}}<br>
                    <br>
                    <strong class="pr-1">직책</strong> 팀장<br>
                    <br>
                    <strong class="pr-1">연락처</strong> {{mem_ph}}
                  </div>
              </div>
          </div>
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>직원 정보</h3>
          </div>
          <div class="card-body pt-0">
            <table class="table table-bordered">
              <tr>
                <th width="30%">성별</th>
                <td width="2%">:</td>
                <td>Male</td>
              </tr>
              <tr>
                <th width="30%">혈액형</th>
                <td width="2%">:</td>
                <td>B+</td>
              </tr>
              <tr>
                <th width="30%">부서명</th>
                <td width="2%">:</td>
                <td>이온 밀링</td>
              </tr>
              <tr>
                <th width="30%">복무 여부</th>
                <td width="2%">:</td>
                <td>반도체</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    </div>
