    <script>
        $(document).ready(function() {
            $('#myTabs a').click(function(e) {
                e.preventDefault();
                var tabId = $(this).attr('href').substring(1);
                var iframeSrc = '';
        
                if (tabId === "dashboard1") {
                    iframeSrc = 'dashboard2.html';
                } else if (tabId === "dashboard2") {
                    iframeSrc = 'dashboard2.html';
                } else if (tabId === "alram") {
                    iframeSrc = 'alram.html';
                } else if (tabId === "test") {
                    iframeSrc = 'test.html';
                }
                
                // 새로운 설비 대시보드 탭을 처리
                else if (tabId === "new_facility") {
                    // 생성할 새로운 대시보드 URL (예: new_facility_dashboard_1.html)
                    var newFacilityDashboardURL = 'new_facility_dashboard_' + new Date().getTime() + '.html';
                    
                    // 새로운 대시보드를 위한 iframe 생성
                    var newFacilityTab = $('<li class="facility-tab"><a data-toggle="tab" href="#' + newFacilityDashboardURL + '">설비 ' + new Date().getTime() + ' 대시보드</a></li>');
                    $('#myTabs').append(newFacilityTab);
                    
                    // 새로운 대시보드 iframe을 생성하고 URL 설정
                    var newFacilityIframe = $('<iframe id="' + newFacilityDashboardURL + '" width="100%" height="690" frameborder="0"></iframe>');
                    newFacilityIframe.attr('src', newFacilityDashboardURL);
                    $('.main').append(newFacilityIframe);
        
                    iframeSrc = newFacilityDashboardURL;
                }
        
                $('#iframe').attr('src', iframeSrc);
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            // "설비 추가" 버튼 클릭 시 이벤트 처리
            $('#addFacilityTab').click(function() {
                // 새로운 설비 추가 탭을 생성하고 iframe을 추가하는 로직
                createNewFacilityTab();
            });
        
            function createNewFacilityTab() {
                // 새로운 설비 추가 탭을 생성
                var newFacilityTab = $('<li class="facility-tab"><a data-toggle="tab" href="#new_facility_tab">새로운 설비 대시보드</a></li>');
                $('#myTabs').append(newFacilityTab);
        
                // 새로운 설비 대시보드 iframe을 생성
                var newFacilityIframe = $('<iframe id="new_facility_tab" width="100%" height="690" frameborder="0"></iframe>');
                newFacilityIframe.attr('src', 'new_facility_dashboard.html'); // 대시보드 URL 설정
                $('.main').append(newFacilityIframe);
            }
        });
    </script>

        $(document).ready(function() {

    <script>
        // 파일 업로드 버튼 클릭 시 호출되는 함수
        function uploadFile() {
            // 여기에 파일 업로드 및 데이터 처리 코드를 추가하세요.
            // 데이터를 가공하고 시각화를 수행해야 합니다.
    
            // 예를 들어, 파일을 업로드하고 데이터를 추출하는 방법:
            var fileInput = document.getElementById('csvFile');
            var file = fileInput.files[0];
            var reader = new FileReader();
    
            reader.onload = function(e) {
                var csvContent = e.target.result;
                // 추출된 CSV 데이터를 가공하고 처리하세요.
                // D3.js 또는 다른 시각화 라이브러리를 사용하여 그래프를 그립니다.
            };
    
            reader.readAsText(file);
        }
    </script>
    <script>
        // "main-content" div에서 그래프를 업데이트하는 함수
        function updateGraph(graphData) {
            // "graphData"에 base64로 인코딩된 이미지 데이터가 포함된 것으로 가정합니다.
            var imgTag = '<img src="data:image/png;base64,' + graphData + '" />';
            $("#graph-container").html(imgTag);
        }

        // 파일 업로드를 처리하는 함수
        function handleFileUpload() {
            var formData = new FormData();
            formData.append("file", $("#file-input")[0].files[0]);

            $.ajax({
                type: "POST",
                url: "/uploadfile/",
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    updateGraph(response.plot_data);
                },
            });
        }

        // 파일 입력란에 변화가 있는 경우 이벤트 처리
        $("#file-input").on("change", function () {
            handleFileUpload();
        });
    </script>
